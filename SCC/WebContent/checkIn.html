<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Please Check In to The SCC</title>
<link rel="stylesheet" href="css/checkin.css" />
<script src="js/jquery-3.4.1.js"></script>
<script src="js/checkIn.js"></script>
</head>
<body>
	<div id="covid">
		<h1>Have you had any symptoms recently?</h1>
		
		<div class="btn-group">
			<button type="button" id="yes" value="Yes">Yes</button>
			<button type="button" id="no" value="No">No</button>
		</div>
	</div>
	<div id="signIn">
		<form action="" method="POST" id="checkInForm">
			<input type="text" id="loginUserName" placeholder="Username" />
            <input type="password" id="loginPassword" placeholder="Password" />
		</form>
		<button type="button" id="login" value="Sign In">Check In</button>
	</div>
	<div id="second">
	</div>
</body>
</html>
