<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New User</title>
<link rel="stylesheet" href="css/signup.css" />
<script src="js/jquery-3.4.1.js"></script>
<script src="js/userMain.js"></script>
</head>
<body>
	<br> <br> 
	<h1>Sign Up</h1>
	
	<form id="userForm">
		<div>
			<p>Please fill in this form to create an account.</p>

			<div class="form-group">
				<label for="inputFullName">Full Name:</label> <input type="text" class="form-control" id="inputFullName"
					placeholder="Please enter a Full Name">
			</div>
			<div class="form-group">
				<label for="inputGender">Gender:</label> <input type="text" class="form-control" id="inputGender"
				placeholder="Please enter your gender">	
			</div>
			<div class="form-group">
				<label for="inputTelephone">Telephone:</label> <input type="text" class="form-control"
					id="inputTelephone" placeholder="Please enter an telephone">
			</div>
			<div class="form-group">
				<label for="inputAddress">Address:</label> <input type="text" class="form-control" id="inputAddress"
					placeholder="Please enter an Address">
			</div>
			<div class="form-group">
				<label for="inputCity">City:</label> <input type="text" class="form-control" id="inputCity"
					placeholder="Please enter a City">
			</div>
			<div class="form-group">
				<label for="inputEmail">Email:</label> <input type="email" class="form-control" id="inputEmail"
					placeholder="Please enter a valid Email">
			</div>
			<div class="form-group">
				<label for="inputPassword">Password:</label> <input type="password" class="form-control"
					id="inputPassword" placeholder="Please enter a password">
			</div>
		</div>
		<div class="form-group">
			<label for="inputRepeatPassword">Repeat Password:</label> <input type="password" class="form-control"
				id="inputRepeatPassword" placeholder="Please repeat password">
		</div>
		<br>
		<div class="text-right">
			<button type="submit" id="btnSignUp" class="btn btn-primary">Sign up</button>
			<button type="submit" id="btnBack" class="btn btn-secondary">Back</button>
		</div>
	</form>
</body>
</html>
